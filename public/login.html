<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Bookshelf</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/index.css"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <span>
              <img class="logo-png" src="http://www.galvanize.com/wp-content/themes/galvanize/img/galvanize-logo.svg" />
            </span>
            <span class="logo-text">bookshelf</span>
          </a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li class="active"><a class="session" href="login.html">Login</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li class="active"><a class="session" href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <main>
      <div class="container">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Email" id="email" type="text" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <a class="waves-effect waves-light btn-large login">Login</a>
          </div>
        </div>
      </div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/bonuses.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
